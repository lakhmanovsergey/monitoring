version: '2.1'

networks:
  monitor-net:
    driver: bridge

volumes:
    prometheus_data: {}
    grafana_data: {}

services:

  prometheus:
    image: prom/prometheus:v2.38.0
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--storage.tsdb.retention.size=8GB'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    expose:
      - 9090
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  alertmanager:
    image: prom/alertmanager:v0.24.0
    container_name: alertmanager
    volumes:
      - ./alertmanager:/etc/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    expose:
      - 9093
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  grafana:
    image: grafana/grafana:9.1.1
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    expose:
      - 3000
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

        #  pushgateway:
        #    image: prom/pushgateway:v1.4.3
        #    container_name: pushgateway
        #    restart: unless-stopped
        #    expose:
        #      - 9091
        #    networks:
        #      - monitor-net
        #    labels:
        #      org.label-schema.group: "monitoring"

  loki:
    image: grafana/loki:2.6.0
    container_name: loki
    volumes:
      - ./loki:/etc/loki
    restart: unless-stopped
    expose:
      - 9096
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml -log.level=warn
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  caddy:
    image: caddy:2.3.0
    container_name: caddy
    ports:
      - "3000:3000"
      - "9090:9090"
      - "9093:9093"
      - "9116:9116"
      - "9427:9427"
      - "9436:9436"
        #      - "9091:9091"
    volumes:
      - ./caddy:/etc/caddy
    environment:
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH:-JDJhJDE0JE91S1FrN0Z0VEsyWmhrQVpON1VzdHVLSDkyWHdsN0xNbEZYdnNIZm1pb2d1blg4Y09mL0ZP}
    restart: unless-stopped
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  snmp:
    image: prom/snmp-exporter
    container_name: snmp
    volumes:
      - ./snmp/snmp.yml:/etc/snmp_exporter/snmp.yml
    expose:
      - 9116
    restart: unless-stopped
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  ping:
    image: czerwonk/ping_exporter
    container_name: ping
    volumes:
      - ./ping/config:/config:ro
    expose:
      - 9427
    restart: unless-stopped
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  certs:
    image: ribbybibby/ssl-exporter:2.4.2
    container_name: certs
    expose:
      - 9219
    restart: unless-stopped
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  pve:
    image: prompve/prometheus-pve-exporter
    container_name: pve
    volumes:
      - ./pve/pve.yml:/etc/pve.yml
    expose:
      - 9221
    restart: unless-stopped
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  ipmi:
    image: prometheuscommunity/ipmi-exporter:v1.6.1
    container_name: ipmi
    volumes:
      - ./ipmi/ipmi_remote.yml:/config.yml:ro    # replace with your own config
    expose:
      - 9290                           # bind on 0.0.0.0
    restart: unless-stopped
    networks:
      - monitor-net
    command:
      - '--config.file=/config.yml'
    labels:
      org.label-schema.group: "monitoring"
